<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Generator</title>
    <link rel="stylesheet" href="../style.css?v1.0.1">
    <link rel="stylesheet" href="keys.css?v1.0.1">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <meta name="keywords" content="hamster kombat, мини-игра, хомяк, хамстер, головоломка, ключ">
    <meta name="robots" content="index, follow">
    <meta name="title" content="Генератор ключей для мини игр">
    <meta property="og:title" content="Hamster Generator">
    <meta property="og:site_name" content="Hamster Generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mrdantes.github.io/Hamster/">
    <meta property="og:description"
          content="В Hamster Kombat появились мини игры. Играй что бы получить ключи.">
    <meta property="og:image" content="https://mrdantes.github.io/Hamster/humster-key.png">
    <meta name="description"
          content="В Hamster Kombat появились мини игры. Играй что бы получить ключи.">
</head>



<body class="hamster-theme">
<div class="container">
    <div id="game-container">
        <div class="caption">
            <div id="caption-hamster">Генератор</div>
            <div id="caption-puzzle">Ключей</div>
        </div>

        <div style="display: flex">
            <label for="game-names-select" class="game-names-label">Выберите игру:</label>
            <select id="game-names-select">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
            </select>
        </div>

        <div id="process-generate-block" style="width: 100%; flex-direction: column;">
            <div class="generate-time-block">
                <div id="generate-time-label">Осталось время:</div>
                <div id="generate-time-value"></div>
            </div>
            <progress id="process-generate" value="0" max="100">0</progress>
        </div>

        <div id="keys-block">
            <div class="key-group">
                <div class="key-label" translate="no">Ключ 1:</div>
                <div class="key-value" id="keys-value-1" translate="no"></div>
            </div>
            <div class="key-group">
                <div class="key-label" translate="no">Ключ 2:</div>
                <div class="key-value" id="keys-value-2" translate="no"></div>
            </div>
            <div class="key-group">
                <div class="key-label" translate="no">Ключ 3:</div>
                <div class="key-value" id="keys-value-3" translate="no"></div>
            </div>
            <div class="key-group">
                <div class="key-label" translate="no">Ключ 4:</div>
                <div class="key-value" id="keys-value-4" translate="no"></div>
            </div>
        </div>

        <button class="button" id="generateButton">Сгенерировать ключи</button>

        <div class="footer">
            <div id="footer-social">
                <a href="https://t.me/DANTES_MUV" target="_blank">
                    <img src="../telegram-logo.jpeg" alt="telegram logo">
                    Телеграм канал 
                </a>
            </div>
            <div id="footer-version">v1.0.1</div>
        </div>
    </div>
</div>
<script src="keys.js?v1.0.1"></script>
</body>
</html>
